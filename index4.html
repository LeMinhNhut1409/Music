<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/index4.css">
    <link href="images/nhạc.jpeg" rel="shortcut icon"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="signup">
        <h1 class="signup_heading">Sign up</h1>
        <button class="signup-social h-space">
            <a href="https://contacts.google.com/?hl=vi"><i class="signup-social-icon"><ion-icon name="logo-google"></ion-icon></i></a>
            <a href="https://contacts.google.com/?hl=vi"><span class="signup-social-text">Sign up with Google</span></a>
            <div></div>
        </button>
        <button class="signup-social-face h-space">

            <a href="https://www.facebook.com/"><i class="signup-social-icon-face"><ion-icon name="logo-facebook"></ion-icon></i></a>
            <a href="https://www.facebook.com/"><span class="signup-social-text">Sign up with Facebook</span></a>
            <div></div>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <label for="text" class="signup-label">Tên đăng nhập</label>
        <input type="text" class="signup-input" placeholder="Eg: NguyenVanA">
        <label for="text" class="signup-label">Mật khẩu</label>
        <input type="password" class="signup-input" placeholder="Eg: Matkhau123@">
        <label for="text" class="signup-label">Nhập lại mật khẩu</label>
        <input type="password" class="signup-input" placeholder="Eg: Matkhau123@">
        <label for="email" class="signup-label">Email</label>
        <input type="text" class="signup-input" placeholder="Eg: johndoe@gmail.com">
        <button class="signup-submit">ĐĂNG KÝ MỚI</button>
        <p class="signup-already">
            <span>Already have an account?</span>
            <a href="https://leminhnhut1409.github.io/dangnhap/" class="signup-login-link">Đăng Nhập Ngay</a>
        </p>


    </div>
    <footer> <span class="move"> LÊ MINH NHỰT & NGUYỄN HUỲNH TƯỜNG VI &copy; 2022</span>


</body>

</html>
